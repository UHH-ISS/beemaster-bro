version: '2'
# This Composefile uses named volumes for simplicity. The actual data is saved to /var/lib/docker/volumes/$VOLUME/_data.
# Build args are passed to the Dockerfile to determine the container's purpose.

volumes:
  master-logs:
  slave-1-logs:
  slave-2-logs:
  slave-3-logs:
  dionaea-logs: 

services:
  bro-master:
    build: 
      context: ./mp-ids-bro
      args:
        PURPOSE: master
    command: ["/bro/scripts_master/"]
    volumes:
      - master-logs:/usr/local/bro/logs

  bro-slave-1:
    build: 
      context: ./mp-ids-bro
      args:
        PURPOSE: slave
    command: ["/bro/scripts_slave/"]
    volumes:
      - slave-1-logs:/usr/local/bro/logs
    depends_on:
      - bro-master

  bro-slave-2:
    build:
      context: ./mp-ids-bro
      args:
        PURPOSE: slave
    command: ["/bro/scripts_slave/"]
    volumes:
      - slave-2-logs:/usr/local/bro/logs
    depends_on:
      - bro-master

  bro-slave-3:
    build:
      context: ./mp-ids-bro
      args:
        PURPOSE: slave
    command: ["/bro/scripts_slave/"]
    volumes:
      - slave-3-logs:/usr/local/bro/logs
    depends_on:
      - bro-master

  connector-1:
    build: ./mp-ids-hp/connector
    command: ["--saddr","bro-master","--sport","9999"]
    depends_on:
      - bro-master

  connector-2:
    build: ./mp-ids-hp/connector
    command: ["--saddr","bro-master","--sport","9999"]
    depends_on:
      - bro-master

  connector-3:
    build: ./mp-ids-hp/connector
    command: ["--saddr","bro-master","--sport","9999"]
    depends_on:
      - bro-master

  connector-4:
    build: ./mp-ids-hp/connector
    command: ["--saddr","bro-master","--sport","9999"]
    depends_on:
      - bro-master

  connector-5:
    build: ./mp-ids-hp/connector
    command: ["--saddr","bro-master","--sport","9999"]
    depends_on:
      - bro-master

  dionaea:
    build: ./mp-ids-hp/dionaea
    links:
      - connector-1:connector
    depends_on:
      - connector-1
    volumes:
      - dionaea-logs:/var/dionaea/logs
    ports:
      - 127.0.0.1:21:21
      - 127.0.0.1:80:80
      - 127.0.0.1:443:443
      - 127.0.0.1:3306:3306
